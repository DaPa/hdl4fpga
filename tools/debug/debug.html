<html>
	<head>
		<title>Scope</title>
		<link rel="stylesheet" href="debug.css">
		<meta charset="utf-8">
		<script src="debug.js"></script>
	</head>
	<body style="background-color:#444444;text-align:center;vertical-align:middle;font-family:verdana;font-size:10pt;font-weight:bold;">
			<div style="text-align:center;padding:0pt;margin:1pt;background-color:#444444;display:inline-block;vertical-align:top;color:border:solid #404040 1pt;">
				<div id="chan-scale" style="background-color:#000000;padding:2pt;margin:0pt;display:inline-block;vertical-align:top;border:solid #888888 1pt;">
					<div style="display:inline-block;vertical-align:top">
						<input id="delay" type="range" class="vertical" value="0" min="0" max="15">
						<label style="display:block;color:#ffffff;">Delay</label>
					</div> 
					<div style="display:inline-block;vertical-align:top">
						<input id="position" type="range" class="vertical" value="0" min="-128" max="128"/>
						<label style="display:block;color:#ffffff;">Position</label> 
					</div> 
					<div style="display:inline-block;vertical-align:top">
						<input id="offset" type="range" class="vertical" value="0" min="-128" max="128"/>
						<label style="display:block;color:#ffffff;">offset</label> 
					</div> 
				</div> 
			</div>
	</body>
</html>
