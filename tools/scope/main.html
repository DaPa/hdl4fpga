<html>
	<head>
		<title>Scope</title>
		<link rel="stylesheet" href="scope.css">
		<meta charset="utf-8">
		<script src="comm.js"></script>

		<script src="channel.js"></script>
		<script src="scope.js"></script>

	<body style="background-color:#444444;text-align:center;vertical-align:middle;font-family:verdana;font-size:10pt;font-weight:bold;">

			<div id="comm" style="background-color:#000000;padding:2pt;margin:0pt;display:inline-block;vertical-align:middle;border:solid #888888 1pt;text-align:left">
				<select id="comm-select" style="display:inline-block;">
				<option value="0">UART</option>
				<option value="1">TCPIP</option>
				</select>
				<div id="comm-param" style="text-align:center;color:#ffffff;display:inline-block;vertical-align:middle;">
				</div>

			</div>
		</div>
