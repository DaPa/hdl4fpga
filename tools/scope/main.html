<html>
  <head>
    <title>Scope</title>
	<link rel="stylesheet" href="scope.css">
	  <meta charset="utf-8">
    <script src="scope.js"></script>
  </head>
  <body >
						<div style="display:inline-block;vertical-align:top;color:green;border:solid lightgray 1pt;">
							<div style="display:inline-block;vertical-align:top">
								<input id="green-unit" type="range" class="vertical" value="0" min="0"   max="15">
								<label style="display:block;">Escala</label>
							</div>
							<div style="display:inline-block;vertical-align:top">
								<input id="green-offset" type="range" class="vertical" value="0" min="-128" max="128"/>
								<label style="display:block;">Position</label>
							</div>
						</div>
						<div style="display:inline-block;vertical-align:top;color:red">
							<div style="display:inline-block;vertical-align:top">
								<input id="red-unit" type="range" class="vertical" value="0" min="0"   max="15">
								<label style="display:block;">Escala</label>
							</div>
							<div style="display:inline-block;vertical-align:top">
								<input id="red-offset" type="range" class="vertical" value="0" min="-128" max="128"/>
								<label style="display:block;">Position</label>
							</div>
						</div>
						<div style="display:inline-block;vertical-align:top">
							<input id="time" type="range" class="vertical" value="0" min="0"    max="15"/>
							<label style="display:block;">Escala<br>Horizontal</label>
						</div>
						<div style="display:inline-block;vertical-align:top">
							<div style="display:inline-block;vertical-align:top">
							<input id="trigger" type="range" class="vertical" value="0" min="-128" max="128"/>
							<label style="display:block;">Disparo</label>
							</div>
							<div style="display:inline-block;vertical-align:top;text-align:left">
								<input id="pos" name="slope" type="radio" value="ch1">+<br>
								<input id="neg" name="slope" type="radio" value="ch2">-
							</div>
							<div style="vertical-align:top;text-align:left">
								<input id="green" name="channel" type="radio" value="green" style="background-color:green;"><br>
								<input id="red"   name="channel" type="radio" value="red"   style="background-color:red;">
							</div>
						</div>
  </body>
</html>
